<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">

    <title>Weather App</title>
</head>

<body>
    <div class="container text-center">
        <div class="row mt-5 pt-5">
            <h1 id="title">Weather<strong>App</strong></h1>
            <p class="text-muted mb-3">Check the current weather at..</p>
        </div>
        <div class="row">
            <div class="col-6 offset-3 col-md-4 offset-md-4">
                <div class="input-group">
                    <input class="form-control" type="text" id="zip" placeholder="Enter ZIP Code">
                    <button class="btn btn-primary" type="button" id="submit">Submit</button>
                </div>
            </div>
        </div>
    </div>

    <div class="container mt-3" id="errorMsgDiv" style="display: none;">
        <div class="row">
            <p class="text-center text-danger" id="errorMsg">Invalid ZIP Code.</p>
        </div>
    </div>

    <div class="container text-center mt-3" id="weatherDataDiv" style="display: block;">
        <p class="text-muted mb-1">The current weather in</p>
        <h1><span id="city">Flavortown</span></h1>
        <p class="text-muted">is</p>
        <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="weather" id="icon">
        <h1><span id="condition">Cloudy with a Chance of Meatballs</span></h1>
        <p class="text-muted">with a temperature of</p>
        <div class="row">
            <h1><span id="tempF">0</span> &#176;F</h1>
        </div>
        <div class="row">
            <!-- <div class="col-2 offset-3 col-md-2 offset-md-3 border-end border-3">
                <h3><span id="tempF">0</span> &#176;F</h3>
            </div> -->
            <div class="col-3 offset-3 col-md-2 offset-md-4 border-end">
                <h4><span id="tempC">0</span> &#176;C</h4>
            </div>
            <div class="col-3 col-md-2">
                <h4><span id="tempK">0</span> K</h4>
            </div>
        </div>
    </div>


    <!-- JavaScript -->
    <script src="./node_modules/axios/dist/axios.min.js"></script>
    <script src="./js/main.js"></script>
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
</body>

</html>
