<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">


    <title>Weather App</title>
</head>

<body>
    <div>
        <h1>Weather App</h1>

        <input type="text" id="zip" placeholder="Enter Zip Code">
        <button id="button">Get Weather!</button>
        <p id="errorMsg"></p>
        <h1>City: <span id="city">None</span></h1>
        <h1>Temperature: <span id="temp">None</span></h1>
        <h1>Condition: <span id="condition">None</span></h1>
        <h1>Other info: <span id="other">None</span></h1>
    </div>

    <!-- JavaScript -->
    <script src="./node_modules/axios/dist/axios.min.js"></script>
    <script src="./js/main.js"></script>
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
</body>

</html>
